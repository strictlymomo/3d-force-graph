<head>
    <style> body { margin: 0; } </style>

    <script src="../../dist/3d-force-graph.js"></script>
    <!--<script src="//unpkg.com/3d-force-graph"></script>-->
</head>

<body>
    <div id="3d-graph"></div>

    <script>
        // Random tree
        const N = 1000;
        const gData = {
            nodes: [...Array(N).keys()].map(i => ({ id: i })),
            links: [...Array(N).keys()]
                .filter(id => id)
                .map(id => ({
                    source: Math.floor( Math.pow(id,1) ),
                    target: id + 1
                }))
        }

        const Graph = ForceGraph3D()
            (document.getElementById('3d-graph'))
                .forceEngine('ngraph')
                .modelURL('../../../models/elf/elf.dae')
                .graphData(gData);

    </script>
</body>
